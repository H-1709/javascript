
<!-- 7. Open Google in a new tab using window\.open().
Answer:
window.open("https://www.google.com", "_blank"); -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BOM Example - Open Google</title>
</head>
<body>
  <h2>BOM Example: Open Google</h2>
  <button onclick="openGoogle()">Open Google</button>

  <script>
    function openGoogle() {
      // Opens Google in a new tab
      window.open("https://www.google.com", "_blank");
    }
  </script>
</body>
</html>
