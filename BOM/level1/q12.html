<!-- 12. Create a timer using setTimeout to show a message after 5 seconds.  -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout Example</title>
</head>
<body>
  <h2>Timer Example</h2>
  <p id="message"></p>

  <script>
    setTimeout(() => {
      alert("Hello after 5 seconds ‚è≥");
      document.getElementById("message").textContent = "Message appeared after 5 seconds!";
    }, 5000);
  </script>
</body>
</html>
