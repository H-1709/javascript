<!-- Create a JavaScript function that adds a new list element with the text "Item 1" and "Item 2" to the document body. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add List Example</title>
</head>
<body>
  <button onclick="addList()">Add List</button>

  <script>
    function addList() {
      // Create a new unordered list
      let ul = document.createElement("ul");

      // Create first list item
      let li1 = document.createElement("li");
      li1.textContent = "Item 1";

      // Create second list item
      let li2 = document.createElement("li");
      li2.textContent = "Item 2";

      // Append list items to the ul
      ul.appendChild(li1);
      ul.appendChild(li2);

      // Append the ul to the body
      document.body.appendChild(ul);
    }
  </script>
</body>
</html>
